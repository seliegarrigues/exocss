<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction Boostrap</title>
  <link rel="stylesheet" href="../src/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="text-center">
      <h1>introduction au bootstrap</h1>
      <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
        <a class="navbar-brand text-grey me-3" href="#">Bienvenue intermediaire</a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-4 d-flex flex-grow-1 w100">
        <section class="row gap-3 justify-content-between d-flex">
          <div class="col p-3 bg-secondary ">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Titre de la carte 1</h5>
                <p class="card-text">Description de la carte 1.</p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1">Ouvrir</button>
              </div>
            </div>
          </div>
          <div class="col p-3 bg-secondary ">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Titre dela carte 2</h5>
                <p class="card-text">Description de la carte 2.</p>
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal2">Ouvrir</button>
              </div>
            </div>
          </div>
        </section>
      </main>

    
    <!-- Modal 1 -->
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal1Label">Modal 1</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Contenu de la modale 1
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Modal 2 -->
      <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="modal2Label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal2Label">Modal 2</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Contenu de la modale 2
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
          </div>
        </div>
      </div>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy;2024 Mon site web.</p>
  </footer>
</div>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</body>
</html>
